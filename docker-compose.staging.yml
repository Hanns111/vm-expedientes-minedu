version: '3.8'

services:
  # Backend API Service - STAGING
  backend-staging:
    image: vm-expedientes-minedu-backend:v1.3.0-staging
    container_name: minedu-staging-backend
    ports:
      - "8001:8000"  # Staging port
    environment:
      - ENVIRONMENT=staging
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=2
      - LOG_LEVEL=info
      - STAGING_MODE=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - minedu-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - STAGING
  frontend-staging:
    image: node:18-alpine
    container_name: minedu-staging-frontend
    working_dir: /app
    ports:
      - "3001:3000"  # Staging port
    environment:
      - NODE_ENV=staging
      - NEXT_PUBLIC_API_URL=http://backend-staging:8000
      - STAGING_MODE=true
    volumes:
      - ./frontend-new:/app
    command: sh -c "npm install && npm run build && npm start"
    depends_on:
      - backend-staging
    networks:
      - minedu-staging-network
    restart: unless-stopped

networks:
  minedu-staging-network:
    driver: bridge

volumes:
  staging_data: